<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Supplier</title>
    <link rel="stylesheet" href="../third/bootstrap-4.4.1-dist/bootstrap.min.css">
    <link rel="stylesheet" href="../css/order.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<body>
    <div class="bg-light">
        <div class="p-5 text-center w3-animate-bottom order-heading  ">
            <h2>Tell supplier what you need</h2>
        </div>  <form action="thank.html">
       
            <div class="container w3-animate-right mb-5 " style="background-color: #80CBC4;">
                <div class="row">
                   
                    <div class="col-sm-12 col-md-12 ">
                      
                        <table class="ml-3 mt-2">
                          
                            <tr>
                                <td>
                                    <label for="pn">Product Name </label>
                                </td>

                                <td class="p-name ">&nbsp;&nbsp;
                                    <input required type="text" name="lname" id="pn">

                                </td>
                            </tr>
                            <tr> 
                                <td>
                                    <label for="pq">Product Quantity </label>
                                </td>

                                <td class="p-name">&nbsp;&nbsp;
                                    <input required type="text" name="lname" id="pq">

                                </td>
                            </tr>
                            <tr> 
                                <td>
                                    <label for="ps">Packaging Size </label>
                                </td>

                                <td class="p-name">&nbsp;&nbsp;
                                    <input required type="text" name="lname" id="ps" placeholder="Minimum Size 40kg">

                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="sp">Size of Snacks </label>
                                </td>

                                <td class="p-name">&nbsp;&nbsp;
                                    <input required type="text" name="lname" id="sp">

                                </td>
                            </tr>
                            <tr> 
                                <td>
                                    <label for="tp">Type Of Snacks </label>
                                </td>

                                <td class="p-name">&nbsp;&nbsp;
                                    <input required type="text" name="lname" id="tp">

                                </td>
                            </tr>
                            <tr> 
                                <td>Date Of Order </label>
                                </td>

                                <td class="p-name">&nbsp;&nbsp;
                                    <input required type="date" name="lname" id="tp">

                                </td>
                            </tr>
                            <tr> 
                                <td> Due Date </label>
                                </td>

                                <td class="p-name">&nbsp;&nbsp;
                                    <input required type="date" name="lname" id="tp">

                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="addr">Details </label>
                                </td>
                                <td>&nbsp;&nbsp;
                                    <textarea required name="address" id="addr" cols="40" rows="5"></textarea>
                                </td>
                            </tr>


                            <tr> 
                                <td>
                                    <label for="cn">Contact Number :</label>
                                </td>

                                <td class="p-name">&nbsp;&nbsp;
                                    <input required type="text" name="lname" id="cn">

                                </td>
                            </tr>

                            <tr>
                                <td></td>

                                <td>
                                    <button type="submit" class="btn mb-2">Submit</button>
                                    
                                        <a href="home.html"><button class="btn mb-2" type="button">Go Back</button></a>
                                   
                                   
                                </td>


                            </tr>
                        </table>
                    </div>
                </div>

            </div>
        </form>
    </div>

</body>

</html>
